{% extends "Base/Sidebar.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/base/coloresCustom.css' %}">

    <div class="section-title">
        <span class="fw-bold text-dark">Gesti√≥n de Rutas</span>
        <span class="mx-2 text-dark">|</span>
        <span class="text-secondary">Agregar Ruta</span>
    </div>

    <div class="custom-card mt-4">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors|striptags }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <div class="mt-4 d-flex flex-column flex-sm-row gap-2">
                <button type="submit" class="btn btn-custom-success btn-sm">
                    <i class="bi bi-plus-circle me-1"></i>Guardar Ruta
                </button>
                <a href="{% url 'listar_rutas' %}" class="btn btn-custom-secondary btn-sm">
                    <i class="bi bi-arrow-return-left me-1"></i>Volver al listado
                </a>
            </div>
        </form>
    </div>
{% endblock %}
