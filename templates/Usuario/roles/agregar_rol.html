{% extends "Base/Sidebar.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/base/coloresCustom.css' %}">
    
    <div class="section-title">
        <span class="fw-bold text-dark">Gesti√≥n de Roles</span>
        <span class="mx-2 text-dark">|</span>
        <span class="text-secondary">Agregar Nuevo Rol</span>
    </div>

    <div class="custom-card mt-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4 d-flex flex-column flex-sm-row gap-2">
                <button type="submit" class="btn btn-custom-success btn-sm">

                </button>
                <a href="{% url 'listar_roles' %}" class="btn btn-custom-secondary btn-sm">
                    <i class="bi bi-arrow-return-left me-1"></i>Volver a la lista de roles
                </a>
            </div>
        </form>
    </div>
{% endblock %}
