<style>
    .dashboard-card {
        transition: all 0.3s ease;
        border: none;
        border-radius: 15px;
        overflow: hidden;
    }

    .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }

    .card-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
    }
    
    .card-indicator {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .text-gray-800 {
        color: #2d3748;
    }


</style>

<!-- Las tarjetas con indicadores-->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("/terminado/api/indicadoresPT/")  // la ruta de la appi
            .then(res => res.json())
            .then(data => {
                document.getElementById("total_productos").textContent = data.total_productos;
                document.getElementById("productos_bajo_min").textContent = data.productos_bajo_min;
                document.getElementById("productos_sin_stock").textContent = data.productos_sin_stock;
                document.getElementById("pedidos_pendientes").textContent = data.pedidos_pendientes;
            })
            .catch(err => console.error("Error cargando indicadores:", err));
    });
</script>


<!-- Entrada VS salidas-->

<script>
    fetch('/terminado/api/entradas-salidas/PT/')
        .then(response => response.json())
        .then(data => {
            const options = {
                chart: {
                    type: 'line',
                    height: 350
                },
                series: [{
                    name: 'Entradas',
                    data: data.entradas
                }, {
                    name: 'Salidas',
                    data: data.salidas
                }],
                xaxis: {
                    categories: data.labels,
                    title: {
                        text: 'Fecha'
                    }
                },
                yaxis: {
                    title: {
                        text: 'Cantidad'
                    }
                },
                title: {
                    text: 'Cantidad de Productos Entrados vs Salidos (últimos 7 días)',
                    align: 'center'
                },
                stroke: {
                    curve: 'smooth'
                },
                markers: {
                    size: 5
                },
                colors: ['#00E396', '#FF4560']
            };

            const chart = new ApexCharts(document.querySelector("#chart-entradas-salidas"), options);
            chart.render();
        });
</script>




<!-- Grafica Top 5-->

<script>
    fetch('/terminado/api/top-productos-salidas/PT/')
        .then(response => response.json())
        .then(data => {
            const options = {
                chart: {
                    type: 'bar',
                    height: 350
                },
                series: [{
                    name: 'Cantidad Salida',
                    data: data.data
                }],
                xaxis: {
                    categories: data.labels,
                    title: {
                        text: 'Producto'
                    }
                },
                title: {
                    text: 'Productos con más salidas en los últimos 7 dias',
                    align: 'center'
                },
                colors: ['#FF4560', '#00E396', '#775DD0', '#FEB019', '#0090FF'],
                plotOptions: {
                    bar: {
                        distributed: true, // ✅ Esto permite un color por barra
                        borderRadius: 6,
                        columnWidth: '55%'
                    }
                }
            };

            const chart = new ApexCharts(document.querySelector("#chart-top-productos"), options);
            chart.render();
        });
</script>
