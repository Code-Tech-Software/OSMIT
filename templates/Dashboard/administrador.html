<!-- Grafica Top 7 Granel-->

<script>
    fetch('/granel/api/top-productos-salidas/')
        .then(response => response.json())
        .then(data => {
            const options = {
                chart: {
                    type: 'bar',
                    height: 350
                },
                series: [{
                    name: 'Cantidad Salida',
                    data: data.data
                }],
                xaxis: {
                    categories: data.labels,
                    title: {
                        text: 'Producto'
                    }
                },
                title: {
                    text: 'Productos con más salidas en los últimos 7 dias',
                    align: 'center'
                },
                colors: ['#FF4560', '#00E396', '#775DD0', '#FEB019', '#0090FF'],
                plotOptions: {
                    bar: {
                        distributed: true, // ✅ Esto permite un color por barra
                        borderRadius: 6,
                        columnWidth: '55%'
                    }
                }
            };

            const chart = new ApexCharts(document.querySelector("#chart-top-productosPG"), options);
            chart.render();
        });
</script>


<!-- Entrada VS salidas Granel-->

<script>
    fetch('/granel/api/entradas-salidas/')
        .then(response => response.json())
        .then(data => {
            const options = {
                chart: {
                    type: 'line',
                    height: 350
                },
                series: [{
                    name: 'Entradas',
                    data: data.entradas
                }, {
                    name: 'Salidas',
                    data: data.salidas
                }],
                xaxis: {
                    categories: data.labels,
                    title: {
                        text: 'Fecha'
                    }
                },
                yaxis: {
                    title: {
                        text: 'Cantidad'
                    }
                },
                title: {
                    text: 'Cantidad de Productos Entrados vs Salidos (últimos 7 días)',
                    align: 'center'
                },
                stroke: {
                    curve: 'smooth'
                },
                markers: {
                    size: 5
                },
                colors: ['#00E396', '#FF4560']
            };

            const chart = new ApexCharts(document.querySelector("#chart-entradas-salidasPG"), options);
            chart.render();
        });
</script>

<!-- Indicadores de inventario a Granel-->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("/granel/api/indicadores/")  
            .then(res => res.json())
            .then(data => {
                document.getElementById("total_productos").textContent = data.total_productos;
                document.getElementById("productos_bajo_min").textContent = data.productos_bajo_min;
                document.getElementById("productos_sin_stock").textContent = data.productos_sin_stock;
                document.getElementById("valor_total_stock").textContent = `$${parseFloat(data.valor_total_stock).toFixed(2)}`;
            })
            .catch(err => console.error("Error cargando indicadores:", err));
    });
</script>
