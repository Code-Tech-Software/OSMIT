        height: 80vh;

    }

    .error-message {

        color: #343a40;

    }

    .error-description {
        color: #6c757d;
        margin-bottom: 2rem;
    }

<div class="error-container">
    <div class="error-code">
        <i class="bi bi-clock-history"></i>
